{% extends 'base.html' %}
{% load static %}
{% block content %}

<canvas id="chartJSContainer" width="600" height="400"></canvas>

{% endblock content %}
{% block script %}
<script>
    var options = {
        type: 'line',
        data: {
            labels: ["Red", "Blue", "Yellow", "Green", "Purple", "Orange"],
            datasets: [
                {
                    label: '# of Votes',
                    data: [12, 19, 3, 5, 2, 3],
                    borderWidth: 1
                },
            ]
            
        },
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        reverse: false
                    }
                }]
            }
        }
    }

    var ctx = document.getElementById('chartJSContainer').getContext('2d');
    new Chart(ctx, options);
</script>
{% endblock %}
